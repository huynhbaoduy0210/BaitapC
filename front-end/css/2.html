<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.csss">
  <title>Image Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide" id="slide1">
       
      </div>
      <div class="slide" id="slide2">
        
      </div>
    
    </div>

    <div class="navigation">
      <a href="#slide1" class="arrow left">&#9665;</a>
      <a href="#slide2" class="arrow right">&#9655;</a>
    </div>

    <div class="dots">
      <span class="dot" data-target="slide1"></span>
      <span class="dot" data-target="slide2"></span>
      
    </div>
  </div>
</body>
</html>
